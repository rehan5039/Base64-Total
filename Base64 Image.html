      document.getElementById('imageInput').click();

    function encodeImage() {
      const input = document.getElementById('textInput').value;
      if (input) {
        if (input.startsWith('data:image')) {
          alert('Already an image.');
          return;
        }
        const image = new Image();
        image.onload = function() {
          const canvas = document.createElement('canvas');
          canvas.width = this.naturalWidth;
          canvas.height = this.naturalHeight;
          canvas.getContext('2d').drawImage(this, 0, 0);
          const base64 = canvas.toDataURL('image/jpeg');
          document.getElementById('textInput').value = base64;
        };
        image.src = input.startsWith('data:') ? input : 'data:image/jpeg;base64,' + input;
      }
    }

    function decodeImage() {
      const input = document.getElementById('textInput').value;
      if (input.startsWith('data:image')) {
        document.getElementById('imagePreview').innerHTML = `<img src="${input}" alt="Decoded Image">`;
        document.getElementById('downloadButton').style.display = 'block'; // Show the download button
      } else {
        alert('Please enter a valid Base64 encoded image.');
      }
    }

    function clearInput() {
      document.getElementById('textInput').value = '';
      document.getElementById('imagePreview').innerHTML = '';
      document.getElementById('downloadButton').style.display = 'none'; // Hide the download button
    }

    function copyText() {
      const textInput = document.getElementById('textInput');
      textInput.select();
      document.execCommand('copy');
      alert('Text copied to clipboard.');
    }

    function downloadImage() {
      const imgSrc = document.getElementById('imagePreview').querySelector('img').src;
      const link = document.createElement('a');
      link.href = imgSrc;
      link.download = 'image.jpg';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.getElementById('imageInput').addEventListener('change', function() {
      const file = this.files[0];
      const reader = new FileReader();
      reader.onload = function(event) {
        document.getElementById('textInput').value = event.target.result;
      };
      reader.readAsDataURL(file);

function handleFileDrop(event) {

  const imgPreview = document.getElementById('imagePreview').querySelector('img');

  canvas.width = imgPreview.width;
  canvas.height = imgPreview.height;
  ctx.drawImage(imgPreview, 0, 0);
  ctx.font = `${fontSize}px Arial`;
  ctx.fillStyle = color;
  ctx.fillText(text, x, y);
  const textOverlayBase64 = canvas.toDataURL('image/jpeg');
